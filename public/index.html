    <h1>Game Review Site</h1>
  </header>
  <body>
    <div class="create-review">
      <h2>Create Review:</h2>
      <form>
        <label for="title">Title: </label>
        <input type="text" id="title">
        <br>
        <label for="year">Release Year: </label>
        <input type="number" id="year">
        <br>
        <label for="blurb">Blurb: </label>
        <input type="text" id="blurb" placeholder="Your Review">
        <br>
        <label for="gameplayRating">Gameplay Rating: </label>
        <input type="number" id="gameplayRating" placeholder="1-10">
        <br>
        <label for="storyRating">Story Rating: </label>
        <input type="number" id="storyRating" placeholder="1-10">
        <br>
        <label for="visualsRating">Visuals Rating: </label>
        <input type="number" id="visualsRating" placeholder="1-10">
        <br>
        <label for="musicRating">Music Rating: </label>
        <input type="number" id="musicRating" placeholder="1-10">
        <br>
        <br>
        <button id="submit-button">Post</button>
      </form>
    </div>
  </body>
