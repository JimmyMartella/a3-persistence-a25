<!doctype html>
<html lang="en">
    <head>
        <title>Reviews Page</title>
        <meta charset="utf-8">
        <script src="js/reviews.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>
        <nav>
        <ul>
            <li><a href="index.html">Create Review</a></li>
            <li><a href="reviews.html">Your Reviews</a></li>
        </ul>
        </nav>
        <h1>Game Review Site</h1>
    </header>
    <body>
    <div class="create-review">
      <h2>Edit Review:</h2>
      <form>
        <!-- Title (Year) -->
        <br>
        <label for="blurb">Blurb: </label>
        <input type="text" id="blurb" value="" placeholder="Your Review">
        <br>
        <label for="gameplayRating">Gameplay Rating: </label>
        <input type="number" id="gameplayRating" placeholder="1-10">
        <br>
        <label for="storyRating">Story Rating: </label>
        <input type="number" id="storyRating" placeholder="1-10">
        <br>
        <label for="visualsRating">Visuals Rating: </label>
        <input type="number" id="visualsRating" placeholder="1-10">
        <br>
        <label for="musicRating">Music Rating: </label>
        <input type="number" id="musicRating" placeholder="1-10">
        <br>
        <br>
        <button id="submit-edit-button">Confirm</button>
        <button id="cancel-edit-button">Cancel</button>
      </form>
    </div>
    </body>
</html>
